# Test Configuration
spring.application.name=user-auth-mobile-test

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false

# JWT Configuration (test values)
jwt.secret=dGVzdFNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvblRoYXRTaG91bGRCZUF0TGVhc3QyNTZCaXRzTG9uZw==
jwt.access-token.expiration=1800000
jwt.refresh-token.expiration=604800000

# Email Configuration (disabled for tests)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@test.com
spring.mail.password=test

# Application URLs
app.frontend.url=http://localhost:3000
app.email.verification.url=http://localhost:8080/api/auth/verify-email
app.password.reset.url=http://localhost:8080/api/auth/reset-password

# Rate Limiting Configuration
rate.limit.login.attempts=100
rate.limit.login.duration-minutes=1
rate.limit.register.attempts=100
rate.limit.register.duration-minutes=1
rate.limit.password-reset.attempts=100
rate.limit.password-reset.duration-minutes=1

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.max-age=86400

# Google OAuth Configuration (disabled for tests)
google.oauth.enabled=false
google.oauth.client-id.web=
google.oauth.client-id.android=
google.oauth.client-id.ios=

# Logging
logging.level.com.lifepill=DEBUG
