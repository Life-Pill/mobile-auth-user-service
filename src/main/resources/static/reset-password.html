<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password - LifePill</title>
</head>

<body
    style="margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(135deg,#0061f2 0%,#00c6f7 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;">

    <div
        style="background:#fff;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,0.2);max-width:450px;width:100%;padding:40px 30px;">

        <!-- Logo -->
        <div style="text-align:center;margin-bottom:32px;">
            <h1 style="margin:0 0 8px 0;font-size:32px;font-weight:700;color:#0061f2;">
                LIFEPILL</h1>
            <p style="margin:0;color:#888;font-size:12px;letter-spacing:3px;text-transform:uppercase;">Locating Hope</p>
        </div>

        <!-- Header -->
        <h2 style="margin:0 0 8px 0;text-align:center;color:#333;font-size:24px;font-weight:600;">Reset Your Password üîë
        </h2>
        <p style="margin:0 0 24px 0;text-align:center;color:#666;font-size:14px;">Enter your new password below</p>

        <!-- Message Box -->
        <div id="message"
            style="display:none;padding:12px 16px;border-radius:8px;margin-bottom:20px;text-align:center;font-size:14px;">
        </div>

        <!-- Form -->
        <form id="resetForm">
            <!-- Password Field -->
            <div style="margin-bottom:20px;">
                <label style="display:block;margin-bottom:8px;color:#333;font-weight:500;font-size:14px;">New
                    Password</label>
                <div style="position:relative;">
                    <input type="password" id="newPassword" required
                        style="width:100%;padding:14px 45px 14px 14px;border:2px solid #e0e0e0;border-radius:8px;font-size:15px;font-family:inherit;transition:border 0.3s;"
                        onfocus="this.style.borderColor='#0061f2';this.style.boxShadow='0 0 0 3px rgba(0,97,242,0.1)'"
                        onblur="this.style.borderColor='#e0e0e0';this.style.boxShadow='none'">
                    <span onclick="togglePassword('newPassword')"
                        style="position:absolute;right:14px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:18px;user-select:none;color:#666;z-index:2;">üëÅÔ∏è</span>
                </div>
                <!-- Requirements -->
                <div style="margin-top:10px;padding:12px;background:#f0f7ff;border-radius:8px;font-size:12px;">
                    <div id="req-length" style="color:#6c757d;margin:4px 0;display:flex;align-items:center;"><span
                            style="margin-right:6px;">‚óã</span>At least 8 characters</div>
                    <div id="req-upper" style="color:#6c757d;margin:4px 0;display:flex;align-items:center;"><span
                            style="margin-right:6px;">‚óã</span>One uppercase letter</div>
                    <div id="req-lower" style="color:#6c757d;margin:4px 0;display:flex;align-items:center;"><span
                            style="margin-right:6px;">‚óã</span>One lowercase letter</div>
                    <div id="req-number" style="color:#6c757d;margin:4px 0;display:flex;align-items:center;"><span
                            style="margin-right:6px;">‚óã</span>One number</div>
                </div>
            </div>

            <!-- Confirm Password -->
            <div style="margin-bottom:24px;">
                <label style="display:block;margin-bottom:8px;color:#333;font-weight:500;font-size:14px;">Confirm
                    Password</label>
                <div style="position:relative;">
                    <input type="password" id="confirmPassword" required
                        style="width:100%;padding:14px 45px 14px 14px;border:2px solid #e0e0e0;border-radius:8px;font-size:15px;font-family:inherit;transition:border 0.3s;"
                        onfocus="this.style.borderColor='#0061f2';this.style.boxShadow='0 0 0 3px rgba(0,97,242,0.1)'"
                        onblur="this.style.borderColor='#e0e0e0';this.style.boxShadow='none'">
                    <span onclick="togglePassword('confirmPassword')"
                        style="position:absolute;right:14px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:18px;user-select:none;color:#666;z-index:2;">üëÅÔ∏è</span>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn"
                style="width:100%;padding:14px;background:linear-gradient(135deg,#0061f2,#00c6f7);color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;box-shadow:0 4px 12px rgba(0,97,242,0.3);transition:transform 0.2s,box-shadow 0.2s;"
                onmouseover="if(!this.disabled){this.style.transform='translateY(-2px)';this.style.boxShadow='0 6px 16px rgba(0,97,242,0.4)'}"
                onmouseout="this.style.transform='translateY(0)';this.style.boxShadow='0 4px 12px rgba(0,97,242,0.3)'">
                Reset Password
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://35.208.197.159:9191/api/v1/user/auth';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('‚ùå Invalid or missing reset token', 'error');
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').style.opacity = '0.5';
            document.getElementById('submitBtn').style.cursor = 'not-allowed';
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Password validation with visual feedback
        document.getElementById('newPassword').addEventListener('input', function (e) {
            const pwd = e.target.value;
            updateReq('req-length', pwd.length >= 8);
            updateReq('req-upper', /[A-Z]/.test(pwd));
            updateReq('req-lower', /[a-z]/.test(pwd));
            updateReq('req-number', /[0-9]/.test(pwd));
        });

        function updateReq(id, met) {
            const el = document.getElementById(id);
            el.style.color = met ? '#28a745' : '#6c757d';
            el.querySelector('span').textContent = met ? '‚úì' : '‚óã';
        }

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('‚ùå Passwords do not match', 'error');
                return;
            }

            // Validate password strength
            if (newPassword.length < 8 || !/[A-Z]/.test(newPassword) ||
                !/[a-z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
                showMessage('‚ùå Password does not meet requirements', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '<span style="display:inline-block;width:16px;height:16px;border:2px solid rgba(255,255,255,0.3);border-top-color:#fff;border-radius:50%;animation:spin 0.8s linear infinite;margin-right:8px;"></span>Resetting...';
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.7';
            submitBtn.style.cursor = 'not-allowed';

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success || response.ok) {
                    showMessage('‚úÖ Password reset successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = API_BASE_URL + '/login';
                    }, 2000);
                } else {
                    showMessage('‚ùå ' + (data.error?.message || data.message || 'Failed to reset password'), 'error');
                    submitBtn.innerHTML = 'Reset Password';
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                    submitBtn.style.cursor = 'pointer';
                }
            } catch (error) {
                console.error('Reset error:', error);
                showMessage('‚ùå Network error. Please try again.', 'error');
                submitBtn.innerHTML = 'Reset Password';
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
            }
        });

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.display = 'block';
            if (type === 'success') {
                msg.style.background = '#d4edda';
                msg.style.color = '#155724';
                msg.style.border = '1px solid #c3e6cb';
            } else {
                msg.style.background = '#f8d7da';
                msg.style.color = '#721c24';
                msg.style.border = '1px solid #f5c6cb';
            }
        }
    </script>

    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
