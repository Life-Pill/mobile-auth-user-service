# LifePill Mobile User Authentication Service
# Application Configuration
spring:
  application:
    name: MOBILE-USER-AUTH-SERVICE
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/mobile_user_auth_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      pool-name: UserAuthHikariCP
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
        hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: ${FLYWAY_BASELINE:true}
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
        mail:
            smtp:
                auth: true
                starttls:
                    enable: true

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# API Versioning
api:
  version: ${API_VERSION:v1}

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
    register-with-eureka: ${EUREKA_REGISTER:true}
    fetch-registry: ${EUREKA_FETCH_REGISTRY:true}
    registry-fetch-interval-seconds: ${EUREKA_FETCH_INTERVAL:30}
  instance:
    hostname: ${HOSTNAME:localhost}
    prefer-ip-address: ${EUREKA_PREFER_IP:true}
    instance-id: ${spring.application.name}:${server.port}:${random.value}
    lease-renewal-interval-in-seconds: ${EUREKA_LEASE_RENEWAL:30}
    lease-expiration-duration-in-seconds: ${EUREKA_LEASE_EXPIRATION:90}
    metadata-map:
      zone: ${ZONE:primary}
      profile: ${SPRING_PROFILES_ACTIVE:default}
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info

# Actuator Configuration for Production Monitoring
management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus,refresh}
      base-path: /actuator
  endpoint:
    health:
      show-details: ${ACTUATOR_HEALTH_DETAILS:when_authorized}
      show-components: ${ACTUATOR_HEALTH_COMPONENTS:when_authorized}
      probes:
        enabled: true
    info:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    mail:
      enabled: ${HEALTH_MAIL_ENABLED:true}
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:development}
    distribution:
      percentiles-histogram:
        http.server.requests: true

# Application Info for Actuator
info:
  app:
    name: ${INFO_APP_NAME:LifePill Mobile User Auth Service}
    description: ${INFO_APP_DESC:JWT-based Authentication Service for LifePill Mobile}
    version: ${INFO_APP_VERSION:v1.0.0}
    encoding: UTF-8
    java:
      version: ${java.version}

jwt:
  secret: ${JWT_SECRET:z2of2uQ1kSVyZ0VofxatSxqIfjZi5KIDsptDCfpbJBmYuqaZCc2yqjDHUfAMqQxfMBzYPTI5nWzkRt5uvzcHCQ==}
  access-token:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:1800000}
  refresh-token:
      expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Application URLs
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
  email:
    verification:
      url: ${EMAIL_VERIFICATION_URL:http://localhost:8080/api/${api.version}/auth/verify-email}
      expiry-hours: ${EMAIL_VERIFICATION_EXPIRY_HOURS:24}
  password:
    reset:
      url: ${PASSWORD_RESET_URL:http://localhost:8080/api/${api.version}/auth/reset-password}
      expiry-hours: ${PASSWORD_RESET_EXPIRY_HOURS:1}
  branding:
    logo-url: ${LOGO_URL:https://raw.githubusercontent.com/Life-Pill/mobile-auth-user-service/main/src/main/resources/static/life-pill-logo.png}
    support-email: ${SUPPORT_EMAIL:support@lifepill.com}
    website-url: ${WEBSITE_URL:https://lifepill.com}

# Rate Limiting Configuration
rate:
  limit:
    login:
      attempts: ${RATE_LIMIT_LOGIN_ATTEMPTS:5}
      duration-minutes: ${RATE_LIMIT_LOGIN_DURATION:15}
      user-attempts: ${RATE_LIMIT_LOGIN_USER_ATTEMPTS:10}
    register:
        attempts: ${RATE_LIMIT_REGISTER_ATTEMPTS:3}
        duration-minutes: ${RATE_LIMIT_REGISTER_DURATION:60}
        email-attempts: ${RATE_LIMIT_REGISTER_EMAIL_ATTEMPTS:5}
    password-reset:
        attempts: ${RATE_LIMIT_PASSWORD_RESET_ATTEMPTS:3}
        duration-minutes: ${RATE_LIMIT_PASSWORD_RESET_DURATION:60}

# Logging Configuration
logging:
    level:
        root: ${LOG_LEVEL_ROOT:INFO}
        com:
            lifepill: ${LOG_LEVEL_APP:DEBUG}
        org:
            springframework:
                security: ${LOG_LEVEL_SECURITY:INFO}
                cloud: ${LOG_LEVEL_CLOUD:INFO}
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file:
      name: ${LOG_PATH:./logs}/user-auth.log

# CORS Configuration
cors:
  enabled: ${CORS_ENABLED:true}
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:8081}
  allowed-methods: ${CORS_METHODS:GET,POST,PUT,DELETE,OPTIONS}
  allowed-headers: ${CORS_HEADERS:Authorization,Content-Type}
  max-age: ${CORS_MAX_AGE:86400}

# Google OAuth Configuration
google:
    oauth:
      enabled: ${GOOGLE_OAUTH_ENABLED:false}
      client-id:
          web: ${GOOGLE_CLIENT_ID_WEB:}
          android: ${GOOGLE_CLIENT_ID_ANDROID:}
          ios: ${GOOGLE_CLIENT_ID_IOS:}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}
    path: /v3/api-docs
  swagger-ui:
    enabled: ${SWAGGER_UI_ENABLED:true}
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    doc-expansion: none
