# Application Configuration
spring.application.name=user-auth-mobile
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/lifepill_auth
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Migration Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:***REMOVED***}
jwt.access-token.expiration=1800000
jwt.refresh-token.expiration=604800000

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application URLs
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
app.email.verification.url=${EMAIL_VERIFICATION_URL:http://localhost:8080/api/auth/verify-email}
app.password.reset.url=${PASSWORD_RESET_URL:http://localhost:8080/api/auth/reset-password}

# Rate Limiting Configuration
rate.limit.login.attempts=5
rate.limit.login.duration-minutes=15
rate.limit.register.attempts=3
rate.limit.register.duration-minutes=60
rate.limit.password-reset.attempts=3
rate.limit.password-reset.duration-minutes=60

# Logging Configuration
logging.level.com.lifepill=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:8081}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.max-age=86400

# Google OAuth Configuration
google.oauth.enabled=${GOOGLE_OAUTH_ENABLED:false}
google.oauth.client-id.web=${GOOGLE_CLIENT_ID_WEB:}
google.oauth.client-id.android=${GOOGLE_CLIENT_ID_ANDROID:}
google.oauth.client-id.ios=${GOOGLE_CLIENT_ID_IOS:}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.doc-expansion=none
